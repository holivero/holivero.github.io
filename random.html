<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Héctor Olivero's personal page</title>
    
    <style>
    /* Estilos generales para el cuerpo de la página */
    body {
        font-family: Arial, sans-serif;
        color: #333;
        line-height: 1.6;
        
        /* FONDO SIMPLE: Solo color plano */
        background-color: #f0f0f0;  
        position: static; /* Restaurado a la posición normal */
        margin: 0;
    }

    /* Contenedor principal para limitar el ancho y centrar el contenido */
    .content-container {
        max-width: 900px;
        margin: 0 auto;
        padding: 20px;
        
        /* Fondo blanco sólido para la legibilidad */
        background-color: #ffffff; /* Blanco sólido (sustituye rgba con 1.0) */
        
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
        
        /* Posicionamiento eliminado o restaurado */
        position: static;  
        z-index: auto;  
    }
    
    /* El corchete de cierre extra que rompía el CSS ha sido eliminado aquí. */

    /* Justificación y alineación del texto */
    p, li {
        text-align: justify;
    }

    /* Estilos para los títulos */
    h1, h2, h3 {
        color: #0056b3;  
    }
    
    /* Estilos para la imagen de perfil */

        .profile-image {

            float: left;

            margin-right: 25px;

            margin-bottom: 15px;

            max-width: 200px;

            height: auto;       

            

            /* Recorte rectangular con esquinas suaves */

            border-radius: 10px; 

            

            /* Atenuación de la foto de perfil */

            filter: opacity(0.7) brightness(100%);

        }


        /* Un 'clear' para asegurar que el contenido posterior no flote junto a la imagen */

        .clear-float {

            clear: both;

            margin-bottom: 20px; 

        }


        /* Estilos para los enlaces */

        a {

            color: #007bff;

            text-decoration: none;

        }


        a:hover {

            text-decoration: underline;

        }


        /* --- ESTILOS PARA EL FOOTER --- */

        .page-footer {

            margin-top: 40px;

            padding: 15px 0;

            text-align: center;

            border-top: 1px solid #ccc; 

            font-size: 0.9em;

            color: #666;

        }

        

        .footer-logo {

            height: 50px; 

            margin: 0 15px;

            vertical-align: middle;

        }

</style>
</head>
<body>
    
    <div class="content-container">

        <h1>Random thoughts</h1>

        <ul>
            <li>"Y el azar se le iba enredando poderoso, invencible." Silvio Rodriguez (Causas y azares) </li>
            <li>"The world is cruel, and the only morality in a cruel world is chance. Unbiased, unprejudiced... fair." Harvey dent in The dark knight. </li>
        </ul>
        
        <footer class="page-footer">
            <img src="uv_logo.png" alt="Logo Universidad de Valparaíso" class="footer-logo">
            <img src="cimfav_logo.png" alt="Logo CIMFAV-UV" class="footer-logo">
        </footer>

    </div>  
</body>
</html>
